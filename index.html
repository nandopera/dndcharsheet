<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Personagem D&D 5ª Edição</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/colorscheme.css" id="color-scheme-stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="ficha">
    <header>
      <div id="fichaPersonTitulo">
        <figure id="dndlogo"><img src="./images/dnd_5e_logo.png" alt="Logo do D&D 5ed"></figure>
      </div>
      <div class="fichaStatus">
        <h1>Ficha de Personagem</h1>
        <label for="color-scheme-toggle">Esquema de Cores:</label>
        <input type="checkbox" id="color-scheme-toggle" class="color-scheme-toggle fa-solid fa-sun" onchange="alternarEsquemaCores()">
      </div>
    </header>
    
    <div class="escolhaClasse">Classe:
    <select id="classe" onchange="carregarDados()" title="Selecione a classe do personagem">
      <option value="">Selecione uma Classe</option>
      <option value="barbarian">Bárbaro</option>
      <option value="bard">Bardo</option>
      <option value="cleric">Clérigo</option>
      <option value="druid">Druida</option>
      <option value="fighter">Guerreiro</option>
      <option value="monk">Monge</option>
      <option value="paladin">Paladino</option>
      <option value="ranger">Ranger</option>
      <option value="rogue">Ladino</option>
      <option value="sorcerer">Feiticeiro</option>
      <option value="warlock">Bruxo</option>
      <option value="wizard">Mago</option>
    </select>

    <section class="atributos">
      <h2>Atributos</h2>
      <button id="rolar-dados-btn" onclick="rolarDadosAtributos()">Rolar Dados dos Atributos</button>
      <div id="resultado-rolagem"></div>
      <form id="form-atributos">
        <div id="rolamento" ondrop="drop(event)" ondragover="allowDrop(event)">
          Arraste e solte os resultados aqui
        </div>
        
        <section id="atributosAplicados">
          <label for="forca">Força:</label>
          <input type="number" id="forca" class="atributo-input" name="forca" min="3" max="18" readonly ondrop="drop(event)" ondragover="allowDrop(event)" required>
          <input type="text" id="modificadorForca" class="modificadorInput" name="modificador-forca" title="mod-forca" placeholder="Mod" readonly>
          
          <label for="vazio"></label>

          <label for="destreza">Destreza:</label>
          <input type="number" id="destreza" class="atributo-input" name="destreza" min="3" max="18" readonly ondrop="drop(event)" ondragover="allowDrop(event)" required>
          <input type="text" id="modificadorDestreza" class="modificadorInput" name="modificador-destreza" title="mod-destreza" placeholder="Mod"  readonly>
          
          <label for="constituicao">Constituição:</label>
          <input type="number" id="constituicao" class="atributo-input" name="constituicao" min="3" max="18" readonly ondrop="drop(event)" ondragover="allowDrop(event)" required>
          <input type="text" id="modificadorConstituicao" class="modificadorInput" name="modificador-constituicao"  title="mod-constituicao" placeholder="Mod" readonly>
          
          <label for="vazio"></label>

          <label for="inteligencia">Inteligência:</label>
          <input type="number" id="inteligencia" class="atributo-input" name="inteligencia" min="3" max="18" readonly ondrop="drop(event)" ondragover="allowDrop(event)" required>
          <input type="text" id="modificadorInteligencia" class="modificadorInput" name="modificador-inteligencia" title="mod-inteligencia" placeholder="Mod" readonly>
          
          <label for="sabedoria">Sabedoria:</label>
          <input type="number" id="sabedoria" class="atributo-input" name="sabedoria" min="3" max="18" readonly ondrop="drop(event)" ondragover="allowDrop(event)" required>
          <input type="text" id="modificadorSabedoria" class="modificadorInput" name="modificador-sabedoria" title="mod-sabedoria" placeholder="Mod" readonly>
          
          <label for="vazio"></label>

          <label for="carisma">Carisma:</label>
          <input type="number" id="carisma" class="atributo-input" name="carisma" min="3" max="18" readonly ondrop="drop(event)" ondragover="allowDrop(event)" required>
          <input type="text" id="modificadorCarisma" class="modificadorInput" name="modificador-carisma" title="mod-carisma" placeholder="Mod" readonly>
        </section>

        <div class="btn-wrap">
          <button type="submit" value="Preencher Ficha">Confirmar</button>
          <button type="button" id="reiniciar-btn">Reiniciar</button>
        </div>
      </form>
    </section>
    
    <section>
      <div class="tituloProp">H.P:</div>
      <div class="pontos-vida heart">
        <span id="hitPoint" class="numero-hitpoint">0</span>
      </div>
    </section>

    <div class="dados-classe" id="ficha-dados-classe"></div>
    <div id="ficha"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="./js/colorscript.js"></script>
  <script src="./js/hammer.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/charcreate-new.js"></script>
</body>
</html>
